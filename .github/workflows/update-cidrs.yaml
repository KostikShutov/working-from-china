name: Update cidrs

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  update-telegram-cidrs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          pip install requests

      - name: Run parser script
        run: |
          python vless/mikrotik/scripts/telegram.py

      - name: Commit and push changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add vless/mikrotik/telegram_cidr_ipv4.rsc
          git commit -m "[$(date -u '+%Y-%m-%d %H:%M:%S UTC')] Automatically updated telegram cidrs"
          git push
